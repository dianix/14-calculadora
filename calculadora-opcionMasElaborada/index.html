<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    
</head>
<body>
   <form name="calculadora">
       <label><h2>Calculadora</h2></label>
       <table>
          <tr><td colspan="4"><input type="textfield" id="resultado" placeholder="0"></td></tr><br>
           <tr>
               <td><input type="button" id="1" value="1" onclick="ingresarValores(this.value)"></td>
               <td><input type="button" id="2" value="2" onclick="ingresarValores(this.value)"></td>
               <td><input type="button" id="3" value="3" onclick="ingresarValores(this.value)"></td>
               <td><input type="button" id="suma" value="+" onclick="ingresarValores(this.value); operaciones(this.value)"></td>
           </tr><br>
           <tr>
               <td><input type="button" id="4" value="4" onclick="ingresarValores(this.value)"></td>
               <td><input type="button" id="5" value="5" onclick="ingresarValores(this.value)"></td>
               <td><input type="button" id="6" value="6" onclick="ingresarValores('6')"></td>
               <td><input type="button" id="resta" value="-" onclick="ingresarValores('-'); operaciones(this.value)"></td>
           </tr><br>
           <tr>
               <td><input type="button" id="7" value="7" onclick="ingresarValores('7')"></td>
               <td><input type="button" id="8" value="8" onclick="ingresarValores('8')"></td>
               <td><input type="button" id="9" value="9" onclick="ingresarValores('9')"></td>
               <td><input type="button" id="multiplicacion" value="*" onclick="ingresarValores('*')"></td>
           </tr><br>
           <tr>
               <td><input type="button" id="punto" value="." onclick="ingresarValores('.')"></td>
               <td><input type="button" id="0" value="0" onclick="ingresarValores('0')"></td>
               <td><input type="button" id="igual" value="=" onclick="()"></td>
               <td><input type="button" id="division" value="/" onclick="ingresarValores('/')"></td>
           </tr>
           
       </table>
       <script src="javascript.js"></script>
   </form>
</body>
</html>
